# Atlantis Configuration for StackKit v2 API Service
# GitOps workflow automation for infrastructure changes

version: 3

automerge: false
delete_source_branch_on_merge: true
parallel_plan: true
parallel_apply: false

# =============================================================================
# Project Configurations
# =============================================================================

projects:
  # Development Environment
  - name: PROJECT_NAME_PLACEHOLDER-dev
    branch: /.*/
    dir: environments/dev
    terraform_version: v1.7.5
    workflow: development
    
    # Auto-plan when these files change
    autoplan:
      when_modified: 
        - "../../*.tf"
        - "../../modules/**/*.tf"
        - "*.tf"
        - "*.tfvars"
        - "terraform.tfvars"
      enabled: true
    
    # Requirements for apply
    apply_requirements: 
      - approved
      - mergeable
    
    # Custom workflow for development
    workflow: development

  # Staging Environment  
  - name: PROJECT_NAME_PLACEHOLDER-staging
    branch: /^(main|develop)$/
    dir: environments/staging
    terraform_version: v1.7.5
    workflow: staging
    
    autoplan:
      when_modified:
        - "../../*.tf"
        - "../../modules/**/*.tf" 
        - "*.tf"
        - "*.tfvars"
        - "terraform.tfvars"
      enabled: true
    
    apply_requirements:
      - approved
      - mergeable
    
    workflow: staging

  # Production Environment
  - name: PROJECT_NAME_PLACEHOLDER-prod
    branch: /^main$/
    dir: environments/prod
    terraform_version: v1.7.5
    workflow: production
    
    autoplan:
      when_modified:
        - "../../*.tf"
        - "../../modules/**/*.tf"
        - "*.tf"
        - "*.tfvars" 
        - "terraform.tfvars"
      enabled: true
    
    apply_requirements:
      - approved
      - mergeable
    
    workflow: production

# =============================================================================
# Workflow Definitions
# =============================================================================

workflows:
  # Development Workflow
  development:
    plan:
      steps:
        - run: |
            echo "ðŸ—ï¸ Planning development infrastructure for PROJECT_NAME_PLACEHOLDER"
            echo "Environment: Development"
            echo "Team: TEAM_NAME_PLACEHOLDER"
        - init:
            extra_args: [-upgrade]
        - plan:
            extra_args: [-var-file=terraform.tfvars]
        - run: |
            echo "ðŸ“Š Generating cost analysis..."
            if command -v infracost &> /dev/null; then
              infracost breakdown --path . --format table
            else
              echo "âš ï¸ Infracost not available - skipping cost analysis"
            fi
        - run: |
            echo "ðŸ” Running additional validations..."
            terraform fmt -check=true
            if command -v tflint &> /dev/null; then
              tflint
            fi
            
    apply:
      steps:
        - run: |
            echo "ðŸš€ Applying development infrastructure..."
            echo "âš ï¸ This will modify AWS resources in the development environment"
        - apply
        - run: |
            echo "âœ… Development deployment complete!"
            echo "ðŸ“Š Infrastructure summary:"
            terraform state list | wc -l | xargs echo "Total resources:"
            
            if terraform output application_url > /dev/null 2>&1; then
              echo "ðŸ”— Application URL: $(terraform output -raw application_url)"
            fi
            
            if terraform output health_check_url > /dev/null 2>&1; then
              echo "ðŸ¥ Health Check: $(terraform output -raw health_check_url)"
            fi

  # Staging Workflow
  staging:
    plan:
      steps:
        - run: |
            echo "ðŸ—ï¸ Planning staging infrastructure for PROJECT_NAME_PLACEHOLDER"
            echo "Environment: Staging"
            echo "âš ï¸ This environment mirrors production settings"
        - init:
            extra_args: [-upgrade]
        - plan:
            extra_args: [-var-file=terraform.tfvars]
        - run: |
            echo "ðŸ“Š Analyzing costs and security..."
            if command -v infracost &> /dev/null; then
              infracost breakdown --path . --format table
            fi
            if command -v tfsec &> /dev/null; then
              tfsec . --soft-fail
            fi
            
    apply:
      steps:
        - run: |
            echo "ðŸš€ Deploying to staging environment..."
            echo "ðŸ” Pre-deployment validation:"
            terraform validate
        - apply
        - run: |
            echo "âœ… Staging deployment complete!"
            echo "ðŸ§ª Ready for production validation"

  # Production Workflow (Extra Safeguards)
  production:
    plan:
      steps:
        - run: |
            echo "ðŸ—ï¸ Planning PRODUCTION infrastructure for PROJECT_NAME_PLACEHOLDER"
            echo "Environment: Production"
            echo "âš ï¸âš ï¸âš ï¸ PRODUCTION ENVIRONMENT - EXTRA CAUTION REQUIRED âš ï¸âš ï¸âš ï¸"
            echo "Team: TEAM_NAME_PLACEHOLDER"
        - init:
            extra_args: [-upgrade]
        - run: |
            echo "ðŸ” Pre-plan validation..."
            terraform validate
            terraform fmt -check=true
        - plan:
            extra_args: [-var-file=terraform.tfvars]
        - run: |
            echo "ðŸ“Š Production cost analysis:"
            if command -v infracost &> /dev/null; then
              infracost breakdown --path . --format table
              echo ""
              echo "ðŸ’° Cost impact summary above - please review carefully"
            else
              echo "âš ï¸ Infracost not available - manual cost review required"
            fi
        - run: |
            echo "ðŸ”’ Security scan:"
            if command -v tfsec &> /dev/null; then
              tfsec . --soft-fail
            fi
            if command -v checkov &> /dev/null; then
              checkov -d . --framework terraform --soft-fail
            fi
        - run: |
            echo "âš ï¸ PRODUCTION DEPLOYMENT CHECKLIST:"
            echo "âœ“ Plan reviewed by team lead"
            echo "âœ“ Security scan passed"
            echo "âœ“ Cost impact reviewed"
            echo "âœ“ Backup/rollback plan ready"
            echo "âœ“ Monitoring alerts configured"
            echo ""
            echo "ðŸš¨ Proceed with apply only if all checks are complete!"
            
    apply:
      steps:
        - run: |
            echo "ðŸš€ APPLYING TO PRODUCTION..."
            echo "ðŸ”’ Final security check:"
            terraform validate
        - run: |
            echo "ðŸ“¸ Creating state backup..."
            # Note: State backup should be handled by your backend configuration
            echo "State backup is managed by S3 backend versioning"
        - apply
        - run: |
            echo "ðŸŽ‰ PRODUCTION DEPLOYMENT SUCCESSFUL!"
            echo ""
            echo "ðŸ“Š Deployment Summary:"
            terraform state list | wc -l | xargs echo "Total resources:"
            
            echo ""
            echo "ðŸ”— Application URLs:"
            if terraform output application_url > /dev/null 2>&1; then
              echo "  Production App: $(terraform output -raw application_url)"
            fi
            if terraform output health_check_url > /dev/null 2>&1; then
              echo "  Health Check: $(terraform output -raw health_check_url)"
            fi
            
            echo ""
            echo "ðŸ“ˆ Next Steps:"
            echo "  1. Verify application health at the URLs above"
            echo "  2. Check CloudWatch dashboards for metrics"
            echo "  3. Monitor alerts for any issues"
            echo "  4. Update team on deployment status"
        - run: |
            echo "ðŸ”” Post-deployment verification..."
            # Add custom verification steps here
